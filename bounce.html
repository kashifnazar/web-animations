<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .ball {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;

      animation: bounce 2s infinite alternate ease-in-out;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(calc(100vh - 100px));
      }
    }
  </style>
</head>

<body>
  <div class="ball"></div>
</body>

</html>
